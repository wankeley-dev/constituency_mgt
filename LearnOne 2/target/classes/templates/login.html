<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ayawaso West Portal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f0f0f0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .login-wrapper {
            display: flex;
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .sidebar {
            background: #008000;
            color: white;
            padding: 30px;
            width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .sidebar img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .sidebar h1 {
            font-size: 1.8em;
            font-weight: 600;
        }

        .sidebar h3 {
            font-size: 1.1em;
            font-weight: 300;
            text-align: center;
        }

        .login-container {
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-container h2 {
            color: #008000;
            font-size: 2em;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-control {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px 12px 12px 40px;
            font-size: 1em;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #008000;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 128, 0, 0.2);
        }

        .form-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #008000;
        }

        .btn-login {
            background: #008000;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            width: 100%;
            transition: background 0.3s ease;
        }

        .btn-login:hover {
            background: #006400;
        }

        @media (max-width: 768px) {
            .login-wrapper {
                flex-direction: column;
                margin: 20px;
            }
            .sidebar {
                width: 100%;
                padding: 20px;
            }
            .sidebar img {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
<div class="login-wrapper">
    <div class="sidebar">
        <img th:src="@{/Images/NDC-L.png}" alt="NDC Logo" class="img-fluid">
        <h1>Welcome</h1>
        <h3>Ayawaso Wougon<br>Management System</h3>
    </div>
    <div class="login-container">
        <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
        <form id="loginForm" th:action="@{/login}" method="post">
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" class="form-control" id="emailtxt" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" id="passwordtxt" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>
</div>
</body>
</html>
