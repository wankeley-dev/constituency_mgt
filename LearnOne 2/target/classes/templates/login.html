<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ayawaso West Portal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
            animation: fadeIn 1s ease-in;
        }

        .d-flex {
            height: 100%;
            max-height: 800px;
            width: 100%;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .d-flex:hover {
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        }

        .sidebar {
            background: linear-gradient(45deg, #6c4dfa, #8a65fb);
            color: white;
            padding: 40px;
            border-radius: 15px 0 0 15px;
            text-align: center;
            width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .sidebar img {
            max-height: 200px;
            margin-bottom: 30px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .sidebar img:hover {
            transform: scale(1.05);
        }

        .sidebar h1 {
            font-size: 2em;
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .sidebar h2 {
            font-size: 1.8em;
            margin: 15px 0;
            font-weight: 600;
        }

        .sidebar h3 {
            font-size: 1.3em;
            margin: 0;
            opacity: 0.9;
        }

        .exit-link {
            color: #ff6b6b;
            cursor: pointer;
            text-align: right;
            display: block;
            margin-bottom: 20px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .exit-link:hover {
            color: #ff8787;
            transform: translateY(-2px);
        }

        .login-container {
            background: white;
            border-radius: 0 15px 15px 0;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-container h2 {
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
            color: #6c4dfa;
            font-weight: 600;
            text-shadow: 2px 2px 8px rgba(108, 77, 250, 0.1);
            animation: slideIn 0.8s ease-out;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-control {
            border: none;
            border-radius: 25px;
            padding: 15px 20px 15px 45px;
            background: #f8f9fa;
            font-size: 1.1em;
            height: 50px;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .form-control:focus {
            border-color: #6c4dfa;
            box-shadow: 0 0 0 3px rgba(108, 77, 250, 0.2);
            background: white;
        }

        .form-control::placeholder {
            color: #999;
        }

        .form-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c4dfa;
            font-size: 1.1em;
        }

        .form-check {
            margin-bottom: 20px;
            padding-left: 30px;
        }

        .form-check-label {
            color: #666;
            font-size: 1em;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(45deg, #6c4dfa, #8a65fb);
            border: none;
            font-size: 1.2em;
            padding: 12px;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108, 77, 250, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(108, 77, 250, 0.4);
            background: linear-gradient(45deg, #5b3fbd, #7a54ea);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(108, 77, 250, 0.2);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .d-flex {
                flex-direction: column;
                max-height: none;
                margin: 20px;
            }
            .sidebar {
                border-radius: 15px 15px 0 0;
                width: 100%;
                padding: 30px;
            }
            .login-container {
                border-radius: 0 0 15px 15px;
                padding: 30px;
            }
            .sidebar img {
                max-height: 150px;
            }
            .sidebar h1 {
                font-size: 1.5em;
            }
            .sidebar h2 {
                font-size: 1.3em;
            }
            .sidebar h3 {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div class="sidebar">
        <a class="exit-link" onclick="closeLogin()"><i class="fas fa-times"></i> Exit</a>
        <img th:src="@{/Images/ndc.png}" alt="Logo" class="img-fluid">
        <h1><i class="fas fa-door-open"></i> Welcome</h1>
        <h2>Ayawaso Wougon Constituency</h2>
        <h3>Management App</h3>
    </div>
    <div class="login-container">
        <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
        <form id="loginForm" th:action="@{/login}" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" class="form-control" id="emailtxt" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" id="passwordtxt" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" id="confirmpasswordtxt" name="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="showtxt" onclick="togglePasswordVisibility()">
                <label class="form-check-label" for="showtxt"><i class="fas fa-eye"></i> Show Password</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>
    </div>
</div>

<script>
    function togglePasswordVisibility() {
        const passwordField = document.getElementById('passwordtxt');
        const confirmPasswordField = document.getElementById('confirmpasswordtxt');
        const type = document.getElementById('showtxt').checked ? 'text' : 'password';
        passwordField.type = type;
        confirmPasswordField.type = type;
    }

    function closeLogin() {
        if (window.confirm('Are you sure you want to exit?')) {
            window.close(); // Attempt to close the window
            // window.location.href = '/'; // Uncomment and adjust URL if redirect is preferred
        }
    }

    function validateForm() {
        const password = document.getElementById('passwordtxt').value;
        const confirmPassword = document.getElementById('confirmpasswordtxt').value;
        if (password !== confirmPassword) {
            alert('Passwords do not match.');
            return false;
        }
        return true;
    }
</script>
</body>
</html>
