<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard View</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(45deg, #6c4dfa, #8a65fb);
            box-shadow: 0 4px 15px rgba(108, 77, 250, 0.3);
            padding: 1rem 2rem;
            transition: all 0.3s ease;
        }

        .navbar:hover {
            box-shadow: 0 6px 20px rgba(108, 77, 250, 0.4);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .navbar-brand img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .nav-link {
            padding: 0.8rem 1.2rem !important;
            border-radius: 25px;
            transition: all 0.3s ease;
            color: white !important;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-link i {
            margin-right: 8px;
        }

        .container {
            width: 90%;
            margin: 90px auto 40px;
            padding: 30px;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #6c4dfa;
            font-size: 2.8em;
            text-shadow: 2px 2px 8px rgba(108, 77, 250, 0.2);
            animation: slideIn 0.8s ease-out;
        }

        .stats-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .stats-card p {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }

        .stats-card p span {
            color: #6c4dfa;
            font-weight: 600;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .chart-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .chart-container h5 {
            text-align: center;
            font-size: 1.3em;
            color: #6c4dfa;
            margin-bottom: 20px;
            position: relative;
        }

        .chart-container canvas {
            max-width: 100%;
            height: 250px !important;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            padding: 25px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #6c4dfa;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr {
            transition: all 0.3s ease;
        }

        tr:hover {
            background-color: rgba(108, 77, 250, 0.05);
            transform: scale(1.01);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 991px) {
            .chart-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">
        <img src="Images/NDC-L.png" alt="Logo"> Ayawaso West
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboardView}">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/voterInput}">
                    <i class="fas fa-users"></i> Voter Management
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/welfareInput}">
                    <i class="fas fa-hand-holding-heart"></i> Welfare Management
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/report}">
                    <i class="fas fa-chart-bar"></i> Report
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Dashboard</h1>

    <div class="stats-card">
        <p>Total Voters: <span th:text="${totalVoters}"></span></p>
    </div>

    <div class="chart-grid">
        <div class="chart-container">
            <h5><i class="fas fa-venus-mars"></i> Gender Distribution</h5>
            <canvas id="pieChart"></canvas>
        </div>
        <div class="chart-container">
            <h5><i class="fas fa-chart-line"></i> Age Distribution</h5>
            <canvas id="lineChart"></canvas>
        </div>
        <div class="chart-container">
            <h5><i class="fas fa-map-marker-alt"></i> Ward Distribution</h5>
            <canvas id="barChart"></canvas>
        </div>
    </div>

    <div class="table-container">
        <h2><i class="fas fa-list"></i> Voter List</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Branch</th>
                <th>Occupation</th>
                <th>Phone</th>
                <th>Voter ID</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="voter : ${voters}">
                <td th:text="${voter.id}"></td>
                <td th:text="${voter.fullName}"></td>
                <td th:text="${voter.gender}"></td>
                <td th:text="${voter.age}"></td>
                <td th:text="${voter.branch}"></td>
                <td th:text="${voter.occupation}"></td>
                <td th:text="${voter.phone}"></td>
                <td th:text="${voter.voterId}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var genderDistribution = /*[[${genderDistribution}]]*/ [];
    var ageDistribution = /*[[${ageDistribution}]]*/ [];
    var wardDistribution = /*[[${wardDistribution}]]*/ [];

    // Pie Chart
    var ctxPie = document.getElementById('pieChart').getContext('2d');
    new Chart(ctxPie, {
        type: 'pie',
        data: {
            labels: ['Male', 'Female'],
            datasets: [{
                data: genderDistribution,
                backgroundColor: ['rgba(75, 192, 192, 0.8)', 'rgba(255, 99, 132, 0.8)'],
                borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)'],
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            animation: {
                animateScale: true,
                animateRotate: true
            },
            plugins: {
                legend: {
                    position: 'top',
                    labels: { font: { size: 14 } }
                }
            }
        }
    });

    // Line Chart
    var ctxLine = document.getElementById('lineChart').getContext('2d');
    new Chart(ctxLine, {
        type: 'line',
        data: {
            labels: ['18-24', '25-34', '35-44', '45-54', '55-64', '65+'],
            datasets: [{
                label: 'Age Distribution',
                data: ageDistribution,
                borderColor: '#6c4dfa',
                backgroundColor: 'rgba(108, 77, 250, 0.2)',
                borderWidth: 3,
                tension: 0.4,
                fill: true
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true },
                x: { grid: { display: false } }
            },
            plugins: {
                legend: { display: false }
            }
        }
    });

    // Bar Chart
    var ctxBar = document.getElementById('barChart').getContext('2d');
    new Chart(ctxBar, {
        type: 'bar',
        data: {
            labels: Object.keys(wardDistribution),
            datasets: [{
                label: 'Ward Distribution',
                data: Object.values(wardDistribution),
                backgroundColor: 'rgba(108, 77, 250, 0.8)',
                borderColor: 'rgba(108, 77, 250, 1)',
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true },
                x: { grid: { display: false } }
            },
            plugins: {
                legend: { display: false }
            }
        }
    });
    /*]]>*/
</script>
</body>
</html>
