<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayawaso West Portal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(45deg, #6c4dfa, #8a65fb);
            box-shadow: 0 4px 15px rgba(108, 77, 250, 0.3);
            padding: 1rem 2rem;
            transition: all 0.3s ease;
        }

        .navbar:hover {
            box-shadow: 0 6px 20px rgba(108, 77, 250, 0.4);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .navbar-brand img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .nav-item {
            margin: 0 10px;
            position: relative;
        }

        .nav-link {
            padding: 0.8rem 1.2rem !important;
            border-radius: 25px;
            transition: all 0.3s ease;
            color: white !important;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-link i {
            margin-right: 8px;
        }

        .content {
            padding: 40px;
            margin-top: 80px;
            animation: fadeIn 1s ease-in;
        }

        .header-text {
            color: #6c4dfa;
            font-size: 48px;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(108, 77, 250, 0.2);
            animation: slideIn 0.8s ease-out;
        }

        .welcome-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .welcome-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .welcome-card p {
            color: #666;
            font-size: 18px;
            text-align: center;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-text {
                font-size: 32px;
            }
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">
        <img src="@{/Images/NDC-L.png}" alt="Logo"> Ayawaso West
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboardView}">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/voterInput}">
                    <i class="fas fa-users"></i> Voter Management
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/welfareInput}">
                    <i class="fas fa-hand-holding-heart"></i> Welfare Management
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/report}">
                    <i class="fas fa-chart-bar"></i> Report
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="content" id="contentArea">
    <h1 class="header-text">Welcome to Ayawaso West Portal</h1>
    <div class="welcome-card">
        <p>Please select an option from the menu to get started.</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
