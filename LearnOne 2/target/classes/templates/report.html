<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(45deg, #6c4dfa, #8a65fb);
            box-shadow: 0 4px 15px rgba(108, 77, 250, 0.3);
            padding: 1rem 2rem;
            transition: all 0.3s ease;
        }

        .navbar:hover {
            box-shadow: 0 6px 20px rgba(108, 77, 250, 0.4);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .navbar-brand img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .nav-link {
            padding: 0.8rem 1.2rem !important;
            border-radius: 25px;
            transition: all 0.3s ease;
            color: white !important;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-link i {
            margin-right: 8px;
        }

        .content {
            padding: 40px 20px;
            margin-top: 80px;
            animation: fadeIn 1s ease-in;
        }

        .report-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .report-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .header-text {
            color: #6c4dfa;
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(108, 77, 250, 0.2);
            animation: slideIn 0.8s ease-out;
        }

        .chart-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 30px;
        }

        .chart {
            background: white;
            border-radius: 15px;
            padding: 25px;
            width: 100%;
            max-width: 48%;
            box-sizing: border-box;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .chart:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .chart-title {
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: #6c4dfa;
            font-size: 1.3em;
        }

        .total-text {
            font-weight: 500;
            text-align: center;
            margin-top: 20px;
            color: #333;
            font-size: 1.1em;
        }

        .total-text span {
            color: #6c4dfa;
            font-weight: 600;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 991px) {
            .chart {
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .header-text {
                font-size: 2em;
            }
            .report-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">
        <img src="Images/NDC-L.png" alt="Logo"> Ayawaso West
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboardView}">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/voterInput}">
                    <i class="fas fa-users"></i> Voter Management
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/welfareInput}">
                    <i class="fas fa-hand-holding-heart"></i> Welfare Management
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/report}">
                    <i class="fas fa-chart-bar"></i> Report
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="content">
    <div class="report-container">
        <h1 class="header-text"><i class="fas fa-chart-bar"></i> Report</h1>
        <div class="chart-container">
            <div class="chart">
                <div class="chart-title"><i class="fas fa-hand-holding-heart"></i> Welfare Distribution</div>
                <canvas id="welfarePieChart"></canvas>
                <div class="total-text">Total Beneficiaries: <span th:text="${totalBeneficiaries}"></span></div>
            </div>
            <div class="chart">
                <div class="chart-title"><i class="fas fa-users"></i> Voter Participation</div>
                <canvas id="votersPieChart"></canvas>
                <div class="total-text">Total Voters: <span th:text="${totalVoters}"></span></div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var totalBeneficiaries = /*[[${totalBeneficiaries}]]*/ 0;
    var totalVoters = /*[[${totalVoters}]]*/ 0;

    console.log("Total Beneficiaries: ", totalBeneficiaries);
    console.log("Total Voters: ", totalVoters);

    // Pie Chart for Welfare Distribution
    var ctxPie = document.getElementById('welfarePieChart').getContext('2d');
    new Chart(ctxPie, {
        type: 'pie',
        data: {
            labels: ['Beneficiaries'],
            datasets: [{
                data: [totalBeneficiaries],
                backgroundColor: ['rgba(108, 77, 250, 0.8)'],
                borderColor: ['rgba(108, 77, 250, 1)'],
                borderWidth: 2,
                hoverOffset: 8
            }]
        },
        options: {
            responsive: true,
            animation: {
                animateScale: true,
                animateRotate: true
            },
            plugins: {
                legend: { display: false },
                title: { display: false }
            }
        }
    });

    // Pie Chart for Voter Participation
    var ctxVoterPie = document.getElementById('votersPieChart').getContext('2d');
    new Chart(ctxVoterPie, {
        type: 'pie',
        data: {
            labels: ['Voters'],
            datasets: [{
                data: [totalVoters],
                backgroundColor: ['rgba(75, 192, 192, 0.8)'],
                borderColor: ['rgba(75, 192, 192, 1)'],
                borderWidth: 2,
                hoverOffset: 8
            }]
        },
        options: {
            responsive: true,
            animation: {
                animateScale: true,
                animateRotate: true
            },
            plugins: {
                legend: { display: false },
                title: { display: false }
            }
        }
    });
    /*]]>*/
</script>
</body>
</html>
