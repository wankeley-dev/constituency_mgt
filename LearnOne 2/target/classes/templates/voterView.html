<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voter Information</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(45deg, #6c4dfa, #8a65fb);
            box-shadow: 0 4px 15px rgba(108, 77, 250, 0.3);
            padding: 1rem 2rem;
            transition: all 0.3s ease;
        }

        .navbar:hover {
            box-shadow: 0 6px 20px rgba(108, 77, 250, 0.4);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .navbar-brand img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .nav-link {
            padding: 0.8rem 1.2rem !important;
            border-radius: 25px;
            transition: all 0.3s ease;
            color: white !important;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-link i {
            margin-right: 8px;
        }

        .content {
            padding: 40px 20px;
            margin-top: 80px;
            animation: fadeIn 1s ease-in;
        }

        .voter-info-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .voter-info-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .header-text {
            color: #6c4dfa;
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(108, 77, 250, 0.2);
            animation: slideIn 0.8s ease-out;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        thead th {
            background: #6c4dfa;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        tr {
            transition: all 0.3s ease;
        }

        tr:hover {
            background-color: rgba(108, 77, 250, 0.05);
            transform: scale(1.01);
        }

        .btn-custom {
            background: linear-gradient(45deg, #6c4dfa, #8a65fb);
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            margin-top: 30px;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108, 77, 250, 0.3);
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(108, 77, 250, 0.4);
            background: linear-gradient(45deg, #5b3fbd, #7a54ea);
        }

        .btn-custom:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(108, 77, 250, 0.2);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-text {
                font-size: 2em;
            }
            .voter-info-container {
                padding: 20px;
            }
            .btn-custom {
                width: 100%;
                margin: 20px 0 0;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="#">
    <img src="Images/NDC-L.png" alt="Logo"> Ayawaso West
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/dashboardView}">
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/voterInput}">
          <i class="fas fa-users"></i> Voter Management
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/welfareInput}">
          <i class="fas fa-hand-holding-heart"></i> Welfare Management
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/report}">
          <i class="fas fa-chart-bar"></i> Report
        </a>
      </li>
    </ul>
  </div>
</nav>

<div class="content">
  <div class="voter-info-container">
    <h1 class="header-text"><i class="fas fa-users"></i> Voter Information</h1>
    <div class="table-container">
      <table class="table">
        <thead>
        <tr>
          <th><i class="fas fa-user"></i> Full Name</th>
          <th><i class="fas fa-id-card"></i> Voter ID</th>
          <th><i class="fas fa-birthday-cake"></i> Age</th>
          <th><i class="fas fa-briefcase"></i> Occupation</th>
          <th><i class="fas fa-map-marker-alt"></i> Branch</th>
          <th><i class="fas fa-phone"></i> Phone</th>
          <th><i class="fas fa-venus-mars"></i> Gender</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="voter : ${voters}">
          <td th:text="${voter.fullName}"></td>
          <td th:text="${voter.voterId}"></td>
          <td th:text="${voter.age}"></td>
          <td th:text="${voter.occupation}"></td>
          <td th:text="${voter.branch}"></td>
          <td th:text="${voter.phone}"></td>
          <td th:text="${voter.gender}"></td>
        </tr>
        </tbody>
      </table>
    </div>
    <a href="#" class="btn btn-custom" th:href="@{/voterInput}">
      <i class="fas fa-arrow-left"></i> Back to Input
    </a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
