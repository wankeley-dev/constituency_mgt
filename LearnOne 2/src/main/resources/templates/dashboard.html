<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayawaso West Portal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
        }
        .navbar {
            background-color: #6c4dfa;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar-brand img {
            width: 50px;
            height: 50px;
        }
        .content {
            padding: 20px;
            margin-top: 70px; /* Adjust based on navbar height */
            overflow-y: auto;
            height: calc(100vh - 70px); /* Keep content area height fixed under navbar */
        }
        .header-text {
            color: #6c4dfa;
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-item:hover {
            background-color: #5b3fbd;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">
        <img src="@{/NDC-L.png}" alt="Logo">  Ayawaso West
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboardView}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/voterInput}">Voter Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/welfareInput}">Welfare Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/report}">Report</a>
            </li>
        </ul>
    </div>
</nav>
<div class="content" id="contentArea">
    <h1 class="header-text">Welcome to Ayawaso West Portal</h1>
    <p>Please select an option from the menu to get started.</p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
